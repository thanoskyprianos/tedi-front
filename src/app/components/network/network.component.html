<main>

  <div class="header">Your Connections</div>

  <section *ngFor="let user of connectedWithMe">
    <button class="net-user" (click)="goToUser($event, user.id)">
      {{ user.firstName }} {{ user.lastName }}
      <img [src]="avatarUrl || 'resource/user.png'" class="avatar" alt="avatar" />
    </button>
  </section>

</main>
