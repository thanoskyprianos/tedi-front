<main>
  <div id="errorMsg">{{ errorMsg || '&nbsp;'}}</div>
  <div id="successMsg">{{ showSuccessMessage ? 'Successfuly Signed Up' : '&nbsp;'}}</div>
  <div class="sign-in-container">
    <img src="resource/network-high-resolution-logo-transparent.png" alt="NetWork Logo" class="logo">
    <form (ngSubmit)="onSubmit()" >
      <div class="form-group grid-group">
        <label for="firstName" id="firstNameLabel">First Name</label>
        <input [(ngModel)]="firstName" type="text" id="firstName" name="firstName" required>

        <label for="lastName" id="lastNameLabel">Last Name</label>
        <input [(ngModel)]="lastName" type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email" id="emailLabel">Email</label>
        <input [(ngModel)]="email" type="email" id="email" name="email" required>
      </div>
      <div class="form-group grid-group">
        <label for="password" id="pLabel">Password</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" required>

        <label for="confirmPassword" id="cLabel">Confirm Password</label>
        <input [(ngModel)]="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input [(ngModel)]="phoneNumber" type="tel" id="phoneNumber" name="phoneNumber" required>
      </div>
      <app-avatar-input [(selectedFile)]="selectedFile"/>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</main>
