<main>
  <form (ngSubmit)="onSubmitPost()">
    <input type="text" [(ngModel)]="newlyposted.author" name="description" placeholder="description" required>
    <input type="text" [(ngModel)]="newlyposted.media" name="media" placeholder="Media URL" required>
    <button type="submit">Submit Post</button>
  </form>
</main>
