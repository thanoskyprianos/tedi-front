<main *ngIf="user">
  <div class="name" [routerLink]="'/profile-page/' + user.id">
  {{ user.firstName }} {{ user.lastName }}
  </div>

  <div class="messages">
    <app-message
      [message]="message"
      *ngFor="let message of messages.reverse()"/>
  </div>
  <form
    (submit)="sendMessage($event)"
    autocomplete="off"
  >
    <input [(ngModel)]="message" type="text" name="send-message" id="message-input">
    <button type="submit">Send</button>
  </form>
</main>
