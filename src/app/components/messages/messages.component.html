<main>
  <div class="connected">
    <div class="user" *ngFor="let user of users" [routerLink]="'/messages-page/' + user.id">
      <div class="image-wrapper">
        <img [src]="avatarUrl[user.id]" alt="avatar">
      </div>
      <p>{{ user.firstName }} {{user.lastName }}</p>
    </div>
  </div>
  <div class="chat">
    <router-outlet />
  </div>
</main>
