<main>
  <div class="container">
    <div class="message-box">
      <div class="chat-header">
        {{ fullName }}
      </div>
      <div class="message-input">
        <input type="text" placeholder="Type your message here..." />
        <button type="button" (click)="onSendMessage()">
            <img src="resource/sending.png" alt="Send" />
        </button>
      </div>

    </div>
  </div>
</main>
