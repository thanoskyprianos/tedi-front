<main *ngIf="post">
  <app-post [post]="post"/>
  <form (submit)="addComment($event)">
    <textarea
      class="comment-input"
      [(ngModel)]="comment"
      type="text"
      name="add-comment"
      id="add-comment"></textarea>
    <button
      class="comment-button"
      type="submit">Add Comment</button>
  </form>
  <div class="gradient-text">Comments Section</div>
  <app-comment-section [post]="post"/>
</main>
