<main>

  <form (submit)="onSubmitPost($event)">
    <div class="gradient-text">Add New Post</div>
    <div id="success">{{ showSuccessMessage ? 'Post created!' : '&nbsp;'}}</div>

    <textarea
      type="text"
      id="post-text"
      name="description"
      [(ngModel)]="text"
      placeholder="Description" required>
    </textarea>

    <label for="media-upload" id="media-upload-label">Upload Media</label>
    <input type="file" id="media-upload" accept="image/*, video/*, audio/*" multiple (change)="getMedia($event)">

    <div>
      <label>
        <input type="radio" name="postType" [(ngModel)]="postType" value="post">
        Post
      </label>
      <label>
        <input type="radio" name="postType" [(ngModel)]="postType" value="jobOffer">
        Job Offer
      </label>
    </div>

    <div *ngIf="postType === 'jobOffer'">
      <label for="skills-required"></label>
      <input type="text" id="skills-required" name="skillsRequired" [(ngModel)]="skillsRequired" placeholder="Enter required skills">
    </div>

    <button type="submit" id="submit-button">Submit Post</button>
  </form>
</main>
